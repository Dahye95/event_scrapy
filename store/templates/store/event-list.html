<!DOCTYPE html>
<html>
  <head>
    <title>My Template</title>
  </head>
  <style>
    #container {
      width: 100%;
      height: 100vp;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      background: beige;
    }
    #item-list {
      list-style-type: none;
    }
    .box {
      width: 250px;
      height: 220px;
      border: 1px solid black;
      text-align: center;
      margin: 10px;
      padding: 6px;
      gap: 20px;
      border-radius: 8px;
      display: inline-block;
    }
    form {
      text-align: center;
      width: 100%;
      margin: auto;
    }
    .search-bar {
      width: 400px;
      height: 25px;
      border: 1px solid black;
      border-radius: 4px;
    }
    .search-button {
      height: 28px;
      border: 1px solid black;
      border-radius: 4px;
    }
  </style>
  <body>
    <div class="container">
      <h1>{{name}}</h1>
      <h2>1+1 Event List</h2>
      <form>
        <input class="search-bar" placeholder="검색어를 입력해주세요" />
        <input class="search-button" type="submit" value="검색" />
        <input class="all-button" type="submit" value="전체" />
      </form>
      <ul id="item-list">
        {% for item in items %}
        <div class="box">
          <img src="{{item.img}}" width="165" height="165" />
          <li>{{ item.title }}</li>
          <li>{{ item.price }}원</li>
        </div>
        {% endfor %}
      </ul>
    </div>
  </body>

  <script>
    const button = document.querySelector(".search-button");
    button.addEventListener("click", (event) => {
      event.preventDefault(); 
      const keyword = document.querySelector(".search-bar").value;
      const name = document.querySelector("h1").textContent;
    
      window.location.href = "http://localhost:8000/store/sv/list/" + name + "/" + keyword;
    });

    const all_button = document.querySelector(".all-button")
    all_button.addEventListener("click",(event)=>{
      event.preventDefault(); 
      const name = document.querySelector("h1").textContent;
      window.location.href = "http://localhost:8000/store/sv/list/" + name
    })
  </script>

</html>
